<div class="container">
<div class="row mt-5">
  <div *ngFor="let file of files" class="col-md-4 mb-3">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Title: {{file.title}}</h5>
        <p class="card-text">Description: {{file.description}}</p>
        <a (click)="getFile(file._id, file.originalName)" [attr.href]="fileUrl" class="btn btn-primary">Download</a>
        <a (click)="deleteFile(file._id)" [attr.href]="fileUrl" class="btn btn-danger">Delete</a>
        <a (click)="shortenUrl(file._id)" [attr.href]="fileUrl" class="btn btn-secondary">Shorten URL</a>
      </div>
      <div class="card-footer text-muted">
        Uploaded on:  {{file.dateUploaded | date:'shortDate'}}
      </div>
    </div>
  </div>
</div>
</div>
