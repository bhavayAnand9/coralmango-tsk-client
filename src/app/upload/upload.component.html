<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Upload File</h3>
        </div>
        <div class="card-body">
          <form class="form" role="form" autocomplete="off" id="formLogin">

            <div class="form-group">
              <label for="title">Title</label>
              <input [(ngModel)]="title" type="text" class="form-control rounded-0" name="title" id="title" required="">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input [(ngModel)]="description" type="text" class="form-control rounded-0" name="file" id="description" required="">
            </div>

            <div class="form-group">
              <label for="fileUpload">Select File</label>
              <input type="file" class="form-control rounded-0" name="fileUpload" id="fileUpload" required="" (change)="onFileSelected($event)">
            </div>

            <button (click)="upload()" type="button" class="btn btn-success float-right">Upload</button>
          </form>
        </div>
      </div>

    </div>


  </div>
</div>
